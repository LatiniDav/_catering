		<!--SIMONE-->

		<form th:action="@{'/modifyBuffetSecond/' + ${buffet.id}}" method="POST" th:object="${buffet}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>

			<div>
				nome: <input type="text" th:field="*{nome}" />
				<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
			</div>
			<br></br>
			<div>
				descrizione: <input type="text" th:field="*{descrizione}" />
				<div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
			</div>
			<br></br>
			
			<h4>Modifica chef per questo nuovo buffet</h4>
			<div><span id="selC">Seleziona chef:</span>
				<select th:field="*{chef}">
					<option value=""></option>
					<option th:each="chef : ${chefs}" th:value="${chef.id}"
						th:text="${chef.nome} + ' ' + ${chef.cognome}">
					</option>
				</select>
			</div>

			<h4>Modifica piatti per questo nuovo buffet</h4>
			<div>
				<ul>
					<li th:each="piatto : ${piatti}">
						<input type="checkbox" th:field="*{piatti}" th:value="${piatto.id}">
						<label th:text="${piatto.nome}">piatto</label>
					</li>
				</ul>
			</div>
			<div>
				<p class="topPageItem"><button type="submit">CONFIRM</button></p>
			</div>
		</form>

		<!--SIMONE FINE-->

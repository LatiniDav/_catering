<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/indexStylesheet.css}">
</head>

<body>
	<div id="topPage">
		<img class="logo" src="/images/logo.png">
		<div class="topPageItem">
			<p>1Â° classificato Miglior CateringRoma 2022 </p>
		</div>
		<div class="topPageItem">
			<div class=centerDiv>
				<p class="pTop">Email: roma3catering@gmail.com</p>
				<p class="pTop">Telephone: +39 3331234567</p>
			</div>
		</div>
	</div>

	<div class="allBody">
		<div>
			<h2 th:text="#{header.registra}">User registration</h2>
			<form th:action="@{/register}" method="POST">
				<table>
					<tr>
						<td><b>Username</b></td>
						<td><input type="text" placeholder="username" required th:field="${credentials.username}" />
						</td>
						<td th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
							th:style="'color:red'"></td>
					</tr>
					<tr>
						<td><b>Password</b></td>
						<td><input type="password" placeholder="password" required th:field="${credentials.password}" />
						</td>
						<td th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
							th:style="'color:red'"></td>
					</tr>
					<tr>
						<td><b>Nome</b></td>
						<td><input type="text" placeholder="nome" required th:field="${user.nome}" /></td>
						<td th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'">
						</td>
					</tr>
					<tr>
						<td><b>Cognome</b></td>
						<td><input type="text" placeholder="cognome" required th:field="${user.cognome}" /></td>
						<td th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}"
							th:style="'color:red'"></td>
					</tr>
					<tr>
						<td>
							<button type="submit">Registra</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
		<br></br>
		<br></br>
	</div>
</body>

</html>
